<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>JavaScript Calculator</title>
</head>

<body>

    <div class="calculator">

        <input type="text" placeholder="0" class="display" disabled>

        <div class="calculator__buttons">

            <button class="clear-btn">C</button>
            <button class="calculator__buttons-number" data-num="/">&divide;</button>

            
            <button class="calculator__buttons-number" data-num="7">7</button>
            <button class="calculator__buttons-number" data-num="8">8</button>
            <button class="calculator__buttons-number" data-num="9">9</button>
            <button class="calculator__buttons-number" data-num="*">&times;</button>

            <button class="calculator__buttons-number" data-num="4">4</button>
            <button class="calculator__buttons-number" data-num="5">5</button>
            <button class="calculator__buttons-number" data-num="6">6</button>
            <button class="calculator__buttons-number" data-num="-">&minus;</button>

            <button class="calculator__buttons-number" data-num="1">1</button>
            <button class="calculator__buttons-number" data-num="2">2</button>
            <button class="calculator__buttons-number" data-num="3">3</button>
            <button class="calculator__buttons-number" data-num="+">&plus;</button>
            

            <button class="calculator__buttons-number zero-btn" data-num="0">0</button>
            <button class="calculator__buttons-number" data-num=".">.</button>
            <button class="equals-btn">&equals;</button>
        </div>
    </div>

</body>
<script src="js/app.js"></script>

</html>
